version: "3.7"

services:
  flask:
    build: ./flask
    container_name: flask
    restart: always
    environment:
      - ENV=dev
    expose:
      - 5005
    volumes:
      -  "/home/irteam/data:/home/irteam/data"
      -  "/home/irteam/logs:/home/irteam/logs"
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    environment:
      - ENV=dev
    ports:
      - "80:80"
    volumes:
      - "/home/irteam/data:/home/irteam/data"
      - "/home/irteam/logs:/home/irteam/logs"